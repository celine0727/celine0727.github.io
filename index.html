<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>心理測驗</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="quizCanvas"></canvas>
  <audio id="bgMusic" src="background_music.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("quizCanvas");
    const ctx = canvas.getContext("2d");

    const bgMusic = document.getElementById("bgMusic");

    let currentIndex = 0;
    let started = false;
    let answers = [];
    let clickable = true;

    const images = {};
    const questionData = [
      { image: "2.png", A: [0.15, 0.7, 0.842, 0.73], B: null },
      { image: "3.png", A: [0.14, 0.6, 0.85, 0.7], B: [0.14, 0.77, 0.85, 0.85] },
      { image: "4.png", A: [0.14, 0.6, 0.85, 0.7], B: [0.14, 0.77, 0.85, 0.85] },
      { image: "5.png", A: [0.14, 0.6, 0.85, 0.7], B: [0.14, 0.77, 0.85, 0.85] },
      { image: "6.png", A: [0.14, 0.6, 0.85, 0.7], B: [0.14, 0.77, 0.85, 0.85] },
      { image: "7.png", A: [0.14, 0.6, 0.85, 0.7], B: [0.14, 0.77, 0.85, 0.85] }
    ];

    const results = {
      Aurora: "aurora.png",
      Nebula: "nebula.png",
      Cumulus: "cumulus.png"
    };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function loadImage(src, callback) {
      if (images[src]) {
        callback(images[src]);
      } else {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          images[src] = img;
          callback(img);
        };
      }
    }

    function drawImage(src) {
      loadImage(src, (img) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      });
    }

    function showQuestion() {
      if (currentIndex >= questionData.length) {
        showResult();
        return;
      }
      drawImage(questionData[currentIndex].image);
      clickable = true;
    }

    function showResult() {
      const countA = answers.filter(a => a === "A").length;
      let resultImg;
      if (countA > 3) resultImg = results.Aurora;
      else if (countA === 3) resultImg = results.Nebula;
      else resultImg = results.Cumulus;
      drawImage(resultImg);
    }

    function pointInRect(x, y, rectPercent) {
      if (!rectPercent) return false;
      const [x1p, y1p, x2p, y2p] = rectPercent;
      const x1 = x1p * canvas.width;
      const y1 = y1p * canvas.height;
      const x2 = x2p * canvas.width;
      const y2 = y2p * canvas.height;
      return x >= x1 && x <= x2 && y >= y1 && y <= y2;
    }

    function flashRect(x1p, y1p, x2p, y2p, times, callback) {
      let count = 0;
      const duration = 100;
      const imgSrc = questionData[currentIndex].image;

      const flash = () => {
        loadImage(imgSrc, (img) => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          const x1 = x1p * canvas.width + 20;
          const y1 = y1p * canvas.height - 50;
          const x2 = x2p * canvas.width - 20;
          const y2 = y2p * canvas.height - 70;

          if (count % 2 === 0) {
            ctx.fillStyle = "rgba(255,255,255,0.5)";
            ctx.fillRect(x1, y1, x2 - x1, y2 - y1);
          }

          count++;
          if (count < times * 2) {
            setTimeout(flash, duration);
          } else {
            callback();
          }
        });
      };

      flash();
    }

    canvas.addEventListener("click", (e) => {
      if (!clickable) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (!started) {
        started = true;
        bgMusic.play();
        showQuestion();
        return;
      }

      const q = questionData[currentIndex];

      if (currentIndex === 0 && pointInRect(x, y, q.A)) {
        clickable = false;
        fadeScreen(() => {
          currentIndex++;
          showQuestion();
        });
        return;
      }

      if (pointInRect(x, y, q.A)) {
        clickable = false;
        answers.push("A");
        flashRect(...q.A, 3, () => {
          currentIndex++;
          showQuestion();
        });
      } else if (pointInRect(x, y, q.B)) {
        clickable = false;
        answers.push("B");
        flashRect(...q.B, 3, () => {
          currentIndex++;
          showQuestion();
        });
      }
    });

    function fadeScreen(callback) {
      let alpha = 0;
      const fadeIn = () => {
        alpha += 0.1;
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (alpha < 1) {
          requestAnimationFrame(fadeIn);
        } else {
          setTimeout(() => {
            fadeOut();
          }, 100);
        }
      };
      const fadeOut = () => {
        alpha -= 0.1;
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (alpha > 0) {
          requestAnimationFrame(fadeOut);
        } else {
          callback();
        }
      };
      fadeIn();
    }

    drawImage("intro.png");
  </script>
</body>
</html>
