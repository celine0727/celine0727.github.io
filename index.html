<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>心理測驗</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="quizCanvas" width="600" height="500"></canvas>
  <audio id="bgMusic" src="background_music.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("quizCanvas");
    const ctx = canvas.getContext("2d");
    const bgMusic = document.getElementById("bgMusic");

    let currentIndex = 0;
    let started = false;
    let answers = [];
    let clickable = true;

    const images = {};
    const questionData = [
      { image: "2.png", A: [180, 285, 420, 325], B: null },
      { image: "3.png", A: [50, 300, 550, 342], B: [50, 370, 550, 410] },
      { image: "4.png", A: [50, 300, 550, 342], B: [50, 370, 550, 410] },
      { image: "5.png", A: [50, 300, 550, 342], B: [50, 370, 550, 410] },
      { image: "6.png", A: [50, 300, 550, 342], B: [50, 370, 550, 410] },
      { image: "7.png", A: [50, 300, 550, 342], B: [50, 370, 550, 410] }
    ];

    const results = {
      Aurora: "aurora.png",
      Nebula: "nebula.png",
      Cumulus: "cumulus.png"
    };

    function loadImage(src, callback) {
      if (images[src]) {
        callback(images[src]);
      } else {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          images[src] = img;
          callback(img);
        };
      }
    }

    function drawImage(src) {
      loadImage(src, (img) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      });
    }

    function showQuestion() {
      if (currentIndex >= questionData.length) {
        showResult();
        return;
      }
      drawImage(questionData[currentIndex].image);
      clickable = true;
    }

    function showResult() {
      const countA = answers.filter(a => a === "A").length;
      let resultImg;
      if (countA > 3) resultImg = results.Aurora;
      else if (countA === 3) resultImg = results.Nebula;
      else resultImg = results.Cumulus;
      drawImage(resultImg);
    }

    function pointInRect(x, y, rect) {
      if (!rect) return false;
      const [x1, y1, x2, y2] = rect;
      return x >= x1 && x <= x2 && y >= y1 && y <= y2;
    }

    function flashRect(x1, y1, x2, y2, times, callback) {
      let count = 0;
      const duration = 100;
      const draw = () => {
        ctx.fillStyle = count % 2 === 0 ? "rgba(255,255,255,0.5)" : "transparent";
        ctx.fillRect(x1, y1, x2 - x1, y2 - y1);
        count++;
        if (count < times * 2) {
          setTimeout(draw, duration);
        } else {
          callback();
        }
      };
      draw();
    }

    canvas.addEventListener("click", (e) => {
      if (!clickable) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (!started) {
        started = true;
        bgMusic.play();
        showQuestion();
        return;
      }

      const q = questionData[currentIndex];

      if (currentIndex === 0 && pointInRect(x, y, q.A)) {
        clickable = false;
        fadeScreen(() => {
          currentIndex++;
          showQuestion();
        });
        return;
      }

      if (pointInRect(x, y, q.A)) {
        clickable = false;
        answers.push("A");
        flashRect(q.A[0], q.A[1], q.A[2], q.A[3], 3, () => {
          currentIndex++;
          showQuestion();
        });
      } else if (pointInRect(x, y, q.B)) {
        clickable = false;
        answers.push("B");
        flashRect(q.B[0], q.B[1], q.B[2], q.B[3], 3, () => {
          currentIndex++;
          showQuestion();
        });
      }
    });

    function fadeScreen(callback) {
      let alpha = 0;
      const fadeIn = () => {
        alpha += 0.1;
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (alpha < 1) {
          requestAnimationFrame(fadeIn);
        } else {
          setTimeout(() => {
            fadeOut();
          }, 100);
        }
      };
      const fadeOut = () => {
        alpha -= 0.1;
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (alpha > 0) {
          requestAnimationFrame(fadeOut);
        } else {
          callback();
        }
      };
      fadeIn();
    }

    drawImage("intro.png");
  </script>
</body>
</html>
